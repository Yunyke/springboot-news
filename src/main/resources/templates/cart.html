<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="loadCart()">
<div class="container my-4">
    <h1>新聞彙整</h1>
    <!-- 這裡塞 fragment -->
    <div id="cart-content"></div>
</div>

<script>
function loadCart() {
    const ids = JSON.parse(localStorage.getItem("newsCart") || "[]");
    fetch("/cart/load", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(ids)
    })
    .then(res => res.text())
    .then(html => document.getElementById("cart-content").innerHTML = html);
}
</script>

<!-- cartFragment -->
<div th:fragment="cartFragment">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div th:each="news : ${cartNews}" class="col">
            <div class="card h-100">
                <img th:src="${news.imageUrl}" class="card-img-top" th:if="${news.imageUrl}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${news.title}">標題</h5>
                    <p class="card-text" th:text="${news.description}">摘要</p>
                    <a th:href="${news.url}" target="_blank" class="btn btn-primary">閱讀全文</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
