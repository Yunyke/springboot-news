<script>
function loadCart() {
    const ids = JSON.parse(localStorage.getItem("newsCart") || "[]").filter(id => Number.isInteger(id) && id > 0);
    fetch("/cart/load", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(ids)
    })
    .then(res => res.text())
    .then(html => document.getElementById("cart-content").innerHTML = html);
}
</script>
