<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CNN News JSON</title>
</head>
<body>
    <h1>CNN News JSON</h1>
    <pre id="json">Loading...</pre>

    <script>
        fetch('http://localhost:8001/cnn-news')
            .then(response => response.json())
            .then(data => {
                document.getElementById('json').innerText = JSON.stringify(data, null, 2);
            })
            .catch(err => {
                document.getElementById('json').innerText = 'Error fetching data';
                console.error(err);
            });
    </script>
</body>
</html>
