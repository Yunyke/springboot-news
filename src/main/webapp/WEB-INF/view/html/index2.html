}

		.grid-container {

		.news-card {

		}
		.card:hover {

}

.card:hover .card-title,

.card:hover .text-muted {

}
		.card-img-top {

			width: 100%;

		}

		.card-body {
			flex-grow: 1;
			display: flex;
			flex-direction: column;
		}

		.card-title {
			overflow: hidden;
			text-overflow: ellipsis;

			margin-bottom: 0.5rem;
		}

		.card-text {
			flex-grow: 1;
			overflow: hidden;
			display: -webkit-box;
			-webkit-line-clamp: 3;
			-webkit-box-orient: vertical;
			text-overflow: ellipsis;
			margin-bottom: 0.5rem;
		}

		.text-muted {

		}

		.empty-card {

			justify-content: center;
